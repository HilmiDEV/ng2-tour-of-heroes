<h2>My Heroes</h2>
<!--In response to a click event, we call the component's click handler
        and then clear the input field so that it will be ready to use for another name.-->
<div>
    <label>Hero name:</label> <input #heroName />
    <button (click)="add(heroName.value); heroName.value=''">
        Add
    </button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span>
        <span>{{hero.name}}</span>
        <!--In addition to calling the component's delete method,
                the delete button click handling code stops the propagation of the click event â€”
                we don't want the <li> click handler to be triggered
                because that would select the hero that we are going to delete!-->
        <button class="delete"
                (click)="delete(hero); $event.stopPropagation()">x</button>
    </li>
</ul>
<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
